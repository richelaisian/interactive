<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/signpaint.css">
    <link rel="stylesheet" type="text/css" href="../css/signpaint-calligraphy.css">
  </head>
  <body>
    <section>
      <h1>REGULAR</h1>
      <hr>
      <div class="a"></div>
      <div class="b"></div>
      <div class="c"></div>
      <div class="d"></div>
      <div class="e"></div>
      <div class="f"></div>
      <div class="g"></div>
      <div class="h"></div>
      <div class="i"></div>
      <div class="j"></div>
      <div class="k"></div>
      <div class="l"></div>
      <div class="m"></div>
      <div class="n"></div>
      <div class="o"></div>
      <div class="p"></div>
      <div class="q"></div>
      <div class="r"></div>
      <div class="s"></div>
      <div class="t"></div>
      <div class="u"></div>
      <div class="v"></div>
      <div class="w"></div>
      <div class="x"></div>
      <div class="y"></div>
      <div class="z"></div>
    </section>
    <section>
      <h1>calligraphic</h1>
      <hr>
      <div class="a calligraphic"></div>
      <div class="b calligraphic"></div>
      <div class="c calligraphic"></div>
      <div class="d calligraphic"></div>
      <div class="e calligraphic"></div>
      <div class="f calligraphic"></div>
      <div class="g calligraphic"></div>
      <div class="h calligraphic"></div>
      <div class="i calligraphic"></div>
      <div class="j calligraphic"></div>
      <div class="k calligraphic"></div>
      <div class="l calligraphic"></div>
      <div class="m calligraphic"></div>
      <div class="n calligraphic"></div>
      <div class="o calligraphic"></div>
      <div class="p calligraphic"></div>
      <div class="q calligraphic"></div>
      <div class="r calligraphic"></div>
      <div class="s calligraphic"></div>
      <div class="t calligraphic"></div>
      <div class="u calligraphic"></div>
      <div class="v calligraphic"></div>
      <div class="w calligraphic"></div>
      <div class="x calligraphic"></div>
      <div class="y calligraphic"></div>
      <div class="z calligraphic"></div>
    </section>
    <section>
      <h1>PUNCTUATION</h1>
      <hr>
      <div class="period"></div>
      <div class="question"></div>
      <div class="exclaimation"></div>
    </section>
    <section>
      <h1>NUMBERS</h1>
      <hr>
      <div class="zero"></div>
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
      <div class="six"></div>
      <div class="seven"></div>
      <div class="eight"></div>
      <div class="nine"></div>
    </section>
    <section>
      <h1>SAMPLES</h1>
      <hr>
      <div class="sample">
        <div class="word">
          <div class="h letter staircase"></div>
          <div class="a letter staircase"></div>
          <div class="m letter staircase"></div>
          <div class="b letter staircase"></div>
          <div class="u letter staircase"></div>
          <div class="r letter staircase"></div>
          <div class="g letter staircase"></div>
          <div class="e letter staircase"></div>
          <div class="r letter staircase"></div>
          <div class="s letter staircase"></div>
          <div class="i letter staircase"></div>
          <div class="v letter staircase"></div>
        </div>
      </div>
      <div class="sample">
        <div class="word">
          <div class="h letter italic-condensed"></div>
          <div class="o letter italic-condensed"></div>
          <div class="d letter italic-condensed"></div>
          <div class="n letter italic-condensed"></div>
          <div class="o letter italic-condensed"></div>
          <div class="p letter italic-condensed"></div>
        </div>
      </div>
      <div class="sample">
        <div class="word">
          <div class="h letter"></div>
          <div class="i letter"></div>
          <div class="exclaimation letter"></div>
        </div>
        <div class="word">
          <div class="h letter"></div>
          <div class="o letter"></div>
          <div class="w letter"></div>
        </div>
        <div class="word">
          <div class="a letter"></div>
          <div class="r letter"></div>
          <div class="e letter"></div>
        </div>
        <div class="word">
          <div class="y letter"></div>
          <div class="o letter"></div>
          <div class="u letter"></div>
          <div class="question letter"></div>
        </div>
        <div class="word">
          <div class="t letter"></div>
          <div class="h letter"></div>
          <div class="i letter"></div>
          <div class="s letter"></div>
        </div>
        <div class="word">
          <div class="i letter"></div>
          <div class="s letter"></div>
        </div>
        <div class="word">
          <div class="s letter"></div>
          <div class="i letter"></div>
          <div class="g letter"></div>
          <div class="n letter"></div>
          <div class="p letter"></div>
          <div class="a letter"></div>
          <div class="i letter"></div>
          <div class="n letter"></div>
          <div class="t letter"></div>
        </div>
        <div class="word">
          <div class="r letter"></div>
          <div class="e letter"></div>
          <div class="g letter"></div>
          <div class="u letter"></div>
          <div class="l letter"></div>
          <div class="a letter"></div>
          <div class="r letter"></div>
        </div>
      </div>
      <div class="sample">
        <div class="word">
          <div class="h letter calligraphic"></div>
          <div class="i letter calligraphic"></div>
          <div class="exclaimation letter calligraphic"></div>
        </div>
        <div class="word">
          <div class="h letter calligraphic"></div>
          <div class="o letter calligraphic"></div>
          <div class="w letter calligraphic"></div>
        </div>
        <div class="word">
          <div class="a letter calligraphic"></div>
          <div class="r letter calligraphic"></div>
          <div class="e letter calligraphic"></div>
        </div>
        <div class="word">
          <div class="y letter calligraphic"></div>
          <div class="o letter calligraphic"></div>
          <div class="u letter calligraphic"></div>
          <div class="question letter calligraphic"></div>
        </div>
        <div class="word">
          <div class="t letter calligraphic"></div>
          <div class="h letter calligraphic"></div>
          <div class="i letter calligraphic"></div>
          <div class="s letter calligraphic"></div>
        </div>
        <div class="word">
          <div class="i letter calligraphic"></div>
          <div class="s letter calligraphic"></div>
        </div>
        <div class="word">
          <div class="s letter calligraphic"></div>
          <div class="i letter calligraphic"></div>
          <div class="g letter calligraphic"></div>
          <div class="n letter calligraphic"></div>
          <div class="p letter calligraphic"></div>
          <div class="a letter calligraphic"></div>
          <div class="i letter calligraphic"></div>
          <div class="n letter calligraphic"></div>
          <div class="t letter calligraphic"></div>
        </div>
        <div class="word">
          <div class="c letter calligraphic"></div>
          <div class="a letter calligraphic"></div>
          <div class="l letter calligraphic"></div>
          <div class="i letter calligraphic"></div>
          <div class="g letter calligraphic"></div>
          <div class="r letter calligraphic"></div>
          <div class="a letter calligraphic"></div>
          <div class="p letter calligraphic"></div>
          <div class="h letter calligraphic"></div>
          <div class="i letter calligraphic"></div>
          <div class="c letter calligraphic"></div>
        </div>
      </div>
      <div class="sample" id="switch-sample">
        <div class="word">
          <div class="c letter"></div>
          <div class="l letter"></div>
          <div class="i letter"></div>
          <div class="c letter"></div>
          <div class="k letter"></div>
        </div>
        <div class="word">
          <div class="h letter"></div>
          <div class="e letter"></div>
          <div class="r letter"></div>
          <div class="e letter"></div>
        </div>
        <div class="word">
          <div class="t letter"></div>
          <div class="o letter"></div>
        </div>
        <div class="word">
          <div class="c letter"></div>
          <div class="h letter"></div>
          <div class="a letter"></div>
          <div class="n letter"></div>
          <div class="g letter"></div>
          <div class="e letter"></div>
        </div>
        <div class="word">
          <div class="t letter"></div>
          <div class="y letter"></div>
          <div class="p letter"></div>
          <div class="e letter"></div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $('#switch-sample').click(function(event) {
        $('#switch-sample .letter').toggleClass('calligraphic');
      });
    </script>
  </body>
</html>
