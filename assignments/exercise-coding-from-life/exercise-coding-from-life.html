<!DOCTYPE html>
<html>

	<head>
		<title>CSS Still Life</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div class="canvas one">
			<div class="object circle" id="orange"></div>
			<div class="object circle" id="kiwi"></div>
			<div class="object" id="candle">
				<div id="glass"></div>
				<div id="wax"></div>
				<div id="flame"></div>
			</div>

			<div class="object" id="vase">
			<div class="trapezoid" id="top"></div>
				<div class="square" id="middle"></div>
					<div class="trapezoid" id="bottom"></div>
			</div>
			<div class="object" id="rose">
				<div id="stem"></div>
				<div id="bud" class="circle"></div>
				<div id="l1" class="leaf"></div>
				<div id="l2" class="leaf"></div>
				<div id="l3" class="leaf"></div>
				<div class="triangle" id="plastic"></div>
			</div>
		</div>

			<div class="canvas two">
				<div class="object circle" id="orange2"></div>

				<div class="object circle" id="light"></div>
			</div>

	</body>

</html>
